{% extends '/super_admin/base.html' %}
{% block heading %} Departments {% endblock %}
{% block content %}
<div class="content-container">
  <div class="head">
    <h1>Department Registration</h1>
  </div>
  <form action="{{ url_for('form1') }}" method="post">
    <div class="store-detail">
      <h2>Department Detail</h2>
      <div>
        <div class="details-input">
          <label for="department">Department Name <span class="hash">*</span></label>
          <input type="text" name="department" id="department" placeholder="Department" required />
        </div>
      </div>
      <div>
        <div class="details-input">
          <label for="officer">Head Of Department/Head Of Unit <span class="hash">*</span></label>
          <input type="text" name="hod" id="hod" placeholder="Head Of Department/Head Of Unit" required />
        </div>
      </div>
    </div>
    
    <div class="input-submit">
      <input type="submit" value="Add">
    </div>
  </form>
</div>
</div>


{% endblock %}
